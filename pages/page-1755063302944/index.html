
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿叶咨询 - 可持续发展伙伴</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #EAEAEA;
            --primary-color: #4CAF50;
            --card-bg-color: #1E1E1E;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden; /* Hide main scrollbar */
        }
        .slider-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            scroll-snap-align: start;
            text-align: center;
            padding: 0 40px;
            box-sizing: border-box;
            position: relative;
        }
        .slide h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }
        .slide h2 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .slide p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.8;
        }
        #slide1 {
            background: linear-gradient(45deg, #000000, #1a2a1a);
        }
        #slide1 .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.7;
            margin-top: 15px;
        }
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, 0);
            }
            40% {
                transform: translate(-50%, -10px);
            }
            60% {
                transform: translate(-50%, -5px);
            }
        }
        .slide-content {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

<div class="slider-container">
    <section class="slide" id="slide1">
        <h1>绿叶咨询</h1>
        <p class="subtitle">您值得信赖的可持续发展伙伴</p>
        <div class="scroll-indicator">
            <span>向下滑动</span>
        </div>
    </section>

    <section class="slide" id="slide2">
        <div class="slide-content">
            <h2>企业碳排放评估</h2>
            <p>我们提供全面的碳足迹分析，帮助您的企业识别排放源，并制定科学的减排目标，迈向碳中和。</p>
        </div>
    </section>

    <section class="slide" id="slide3">
        <div class="slide-content">
            <h2>可再生能源转型方案</h2>
            <p>从太阳能到风能，我们为您设计并实施最适合您业务的能源转型路径，降低成本，提升品牌形象。</p>
        </div>
    </section>

    <section class="slide" id="slide4">
        <div class="slide-content">
            <h2>可持续供应链管理</h2>
            <p>构建透明、高效且符合ESG标准的供应链。我们帮助您评估供应商，优化物流，实现全链条的可持续发展。</p>
        </div>
    </section>
</div>

</body>
</html>
