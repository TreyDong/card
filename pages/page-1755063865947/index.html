<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的宠物咖啡馆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        header {
            background: #50b3a2;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .main-content {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我们的宠物咖啡馆</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>关于我们</h2>
            <p>在我们的宠物咖啡馆，我们相信咖啡和宠物的陪伴是最佳组合。我们为顾客提供一个温馨、舒适的环境，让他们可以与我们可爱的驻店宠物互动，或者带上他们自己的毛茸茸朋友一起来访。</p>
            <h2>我们的特色</h2>
            <ul>
                <li>高品质的手冲咖啡和特色饮品。</li>
                <li>一个安全、干净、有趣的环境，供宠物玩耍。</li>
                <li>定期举办宠物主题活动和研讨会。</li>
                <li>提供美味的人类和宠物小食。</li>
            </ul>
            <h2>地址</h2>
            <p>城市中心街道123号</p>
            <h2>营业时间</h2>
            <p>周一至周五: 10:00 - 20:00</p>
            <p>周末及节假日: 09:00 - 21:00</p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 宠物咖啡馆. 保留所有权利。</p>
    </footer>
</body>
</html>
