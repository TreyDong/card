<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono-Link</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
        }
        .hero {
            background-color: #fff;
            padding: 120px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -.003em;
            margin: 0;
            color: #000;
        }
        .hero h2 {
            font-size: 28px;
            font-weight: 400;
            margin: 10px 0;
        }
        .hero .price {
            font-size: 21px;
            font-weight: 400;
            color: #86868b;
            margin-top: 15px;
        }
        .cta-button {
            display: inline-block;
            background-color: #0071e3;
            color: #fff;
            padding: 12px 24px;
            border-radius: 980px;
            text-decoration: none;
            font-size: 17px;
            font-weight: 400;
            margin-top: 25px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0077ed;
        }
        .features {
            padding: 80px 0;
            text-align: center;
        }
        .feature-item {
            padding: 40px 0;
        }
        .feature-item h3 {
            font-size: 40px;
            font-weight: 600;
            color: #000;
        }
        .feature-item p {
            font-size: 21px;
            line-height: 1.47;
            max-width: 600px;
            margin: 10px auto;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            margin: 40px 0;
        }
        .footer {
            background-color: #fff;
            padding: 40px 0;
            text-align: center;
            font-size: 12px;
            color: #86868b;
        }
    </style>
</head>
<body>

    <header class="container" style="padding: 20px; text-align: center; font-size: 24px; font-weight: 600; background-color: #fff;">
        Chrono-Link
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>新一代智能手表</h2>
                <h1>Chrono-Link</h1>
                <p class="price">RMB 2,999 起</p>
                <a href="#" class="cta-button">立即购买</a>
                <img src="https://images.unsplash.com/photo-1544135758-8d6c484036bf?q=80&w=2400" alt="Chrono-Link Smartwatch" class="product-image">
            </div>
        </section>

        <section class="features">
            <div class="container">
                <div class="feature-item">
                    <h3>设计，浑然一体。</h3>
                    <p>精密工艺，打造无缝流线型机身。采用再生钛金属，既坚固又轻盈，佩戴舒适，彰显品味。</p>
                    <img src="https://images.unsplash.com/photo-1508685096489-7f7406571394?q=80&w=2400" alt="Close-up of Chrono-Link design" class="product-image">
                </div>
                <div class="feature-item">
                    <h3>全天候健康伙伴。</h3>
                    <p>先进的传感器，时刻追踪你的健康数据。从心率到血氧，全面守护你的健康。</p>
                    <img src="https.images.unsplash.com/photo-1579586337278-35d19163e774?q=80&w=2400" alt="Health tracking interface on Chrono-Link" class="product-image">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Chrono-Link © 2024</p>
        </div>
    </footer>

</body>
</html>
