<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵感绿洲</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f7f4;
            color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #005f73;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }
        .quote {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f5f9;
            border-left: 5px solid #00a896;
            font-style: italic;
            color: #005f73;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到灵感绿洲</h1>
        <p>这是一个为你心灵充电的小站。在这里，你可以暂时抛开喧嚣，找到片刻的宁静与前进的动力。</p>
        <div class="quote">
            <p>"通往伟大的唯一途径，就是热爱你所做的事。如果你还没找到，继续找，不要停。"</p>
        </div>
